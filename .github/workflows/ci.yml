name: CI

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        # Exclude specific directories
        flake8 . --exclude=.git,.venv,build,dist,*.egg-info,setup.py
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy data/ --namespace-packages --no-error-summary --explicit-package-bases
      continue-on-error: true

    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short --html=tests/report.html --self-contained-html

    - name: Test coverage with pytest
      run: |
        pytest tests/ --cov=data --cov-report=html:cov --cov-report=term-missing

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: cov/
        retention-days: 30

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: tests/report.html
        retention-days: 30